<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nourish the Needy | Admin</title>
    <script>
      window.CMS_MANUAL_INIT = true;
      window.CMS_CONFIG = {
        backend: { name: "git-gateway", branch: "main" },
        media_folder: "uploads",
        public_folder: "/uploads",
        collections: [
          {
            name: "posts",
            label: "Blog Posts",
            sortable_fields: ["date", "title"],
            files: [
              {
                name: "posts",
                label: "Posts",
                file: "posts.json",
                fields: [
                  {
                    label: "Posts",
                    name: "posts",
                    widget: "list",
                    summary: "{{fields.title}}",
                    fields: [
                      { label: "Title", name: "title", widget: "string" },
                      {
                        label: "Date",
                        name: "date",
                        widget: "datetime",
                        format: "YYYY-MM-DD",
                      },
                      { label: "Summary", name: "summary", widget: "text" },
                      {
                        label: "Meals",
                        name: "meals",
                        widget: "number",
                        required: false,
                      },
                      {
                        label: "Receipt Total",
                        name: "receiptTotal",
                        widget: "string",
                        required: false,
                      },
                      {
                        label: "Images",
                        name: "images",
                        widget: "list",
                        required: false,
                        field: {
                          label: "Image",
                          name: "image",
                          widget: "image",
                        },
                      },
                      {
                        label: "Video URL",
                        name: "video",
                        widget: "string",
                        required: false,
                      },
                    ],
                  },
                ],
              },
            ],
          },
        ],
      };
    </script>
  </head>
  <body>
    <div id="admin-login" style="display:none;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f7f4ef;">
      <div style="background:#fff;border:1px solid #f1d3e5;border-radius:16px;padding:24px;max-width:360px;width:90%;text-align:center;box-shadow:0 18px 30px rgba(178,93,140,0.08);">
        <h2 style="margin:0 0 12px;font-family:system-ui, sans-serif;color:#2b1b24;">Admin login</h2>
        <p style="margin:0 0 16px;font-family:system-ui, sans-serif;color:#6d4e5e;">Sign in to manage posts and uploads.</p>
        <button id="admin-login-btn" style="padding:10px 18px;border-radius:999px;border:none;background:#e2559a;color:#fff;font-weight:600;cursor:pointer;">
          Login with Netlify Identity
        </button>
      </div>
    </div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      let cmsInitialized = false;
      const loginEl = document.getElementById("admin-login");
      const loginBtn = document.getElementById("admin-login-btn");

      const startCMS = () => {
        if (cmsInitialized) return;
        cmsInitialized = true;
        if (loginEl) loginEl.style.display = "none";
        CMS.init({ config: window.CMS_CONFIG });
      };

      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();
        if (loginBtn) {
          loginBtn.addEventListener("click", () => {
            window.netlifyIdentity.open("login");
          });
        }
        window.netlifyIdentity.on("init", (user) => {
          if (user) {
            startCMS();
          } else if (loginEl) {
            loginEl.style.display = "flex";
          }
        });
        window.netlifyIdentity.on("login", () => {
          startCMS();
        });
        window.netlifyIdentity.on("logout", () => {
          if (loginEl) loginEl.style.display = "flex";
        });
      } else {
        startCMS();
      }
    </script>
  </body>
</html>
