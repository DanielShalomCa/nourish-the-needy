<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nourish the Needy | Admin</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #fff3f8;
        color: #2b1b24;
      }

      /* Decap CMS theme overrides (broad selectors) */
      [class*="TopBar"],
      [class*="Toolbar"],
      [class*="Control"],
      [class*="Sidebar"],
      header {
        background: #ffe3f0 !important;
        border-bottom: 1px solid #f1d3e5 !important;
      }

      [class*="Card"],
      [class*="Collection"],
      [class*="List"] {
        background: #ffffff !important;
        border: 1px solid #f1d3e5 !important;
        box-shadow: 0 18px 30px rgba(178, 93, 140, 0.08) !important;
        border-radius: 16px !important;
      }

      button,
      [class*="Button"] {
        background: #e2559a !important;
        color: #ffffff !important;
        border-radius: 999px !important;
        border: none !important;
      }

      input,
      textarea,
      select {
        border: 1px solid #f1d3e5 !important;
        border-radius: 12px !important;
      }

      a,
      [class*="Heading"],
      [class*="Title"] {
        color: #c23a7d !important;
      }
    </style>
  </head>
  <body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
